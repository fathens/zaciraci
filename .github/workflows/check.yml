name: Check
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres_test
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: postgres_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@cargo-tarpaulin

      - uses: r7kamura/rust-problem-matchers@v1

      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres

      - name: Run database migrations
        run: diesel migration run
        env:
          DATABASE_URL: postgres://postgres_test:postgres_test@localhost:5433/postgres_test

      - name: Check format
        continue-on-error: true
        run: |
          output=$(cargo fmt --all -- --check 2>&1) || true
          
          echo "$output"
          
          if echo "$output" | grep -q "Diff in "; then
            current_file=""
            diff_content=""
          
            echo "$output" | while IFS= read -r line; do
              if [[ $line == "Diff in "* ]]; then
                if [[ -n "$current_file" && -n "$diff_content" ]]; then
                  diff_escaped=$(echo "$diff_content" | sed ':a;N;$!ba;s/\n/%0A/g')
                  echo "::warning file=$current_file::Formatting issues found:%0A$diff_escaped"
                fi
          
                current_file=$(echo "$line" | sed -E 's/Diff in (.*?):.*/\1/')
                diff_content="$line"
              elif [[ -n "$current_file" ]]; then
                diff_content="$diff_content"$'\n'"$line"
              fi
            done
          
            if [[ -n "$current_file" && -n "$diff_content" ]]; then
              diff_escaped=$(echo "$diff_content" | sed ':a;N;$!ba;s/\n/%0A/g')
              echo "::warning file=$current_file::Formatting issues found:%0A$diff_escaped"
            fi
          fi

      - name: Check clippy
        continue-on-error: true
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}