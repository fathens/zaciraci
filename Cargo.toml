[package]
name = "zaciraci"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
axum = "0.7.5"
once_cell = "1.19.0"
cron = "0.12.1"
chrono = "0.4.37"
tokio-postgres = "0.7.10"
postgres-types = { version = "0.2.6", features = ["derive", "with-chrono-0_4"] }
deadpool = "0.11.2"
deadpool-postgres = "0.13.0"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_info"]  }
slog-async = "2.8.0"
slog-term = "2.9.1"
slog-json = "2.6.1"
slog-envlogger = "2.2.0"
slog-scope = "4.4.0"
near-sdk = "5.1.0"
near-jsonrpc-client = "0.8.0"
near-jsonrpc-primitives = "=0.20.1"
near-primitives = "=0.20.1"
serde_json = "1.0.115"
serde = { version = "1.0.197", features = ["derive"] }
